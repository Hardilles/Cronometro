<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!--Biblioteca de icones bootstrap-->
    
</head>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div class="timer">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>     
        </div>
        <div class="buttons">
            <button class="bi bi-play-circle-fill" id="startBtn"></button>
            <button class="bi bi-stop-circle-fill" id="pauseBtn"></button>
            <button class="bi bi-x-circle-fill" id="resetBtn"></button> 
        </div>
    </div> 
</body>
<script src="script.js" defer></script>
</html>
